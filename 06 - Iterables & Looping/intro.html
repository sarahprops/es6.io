<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  // iterable is anything that can be looped over

  // this suffles it all up
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  for (let i = 0; i < cuts.length; i++) {
    console.log(cuts[i]);
  }
  // downside, that its confusing and doesnt read well

  cuts.forEach((cut) => {
     console.log(cut);
     if(cut === 'Brisket') {
        // break;
       continue;
     }
  });
  // cannot abort the loop, can't skip any

  for (const index in cuts) {
    console.log(cuts[index]);
  }
  // gives the index of the item
  // this loops through everything INCLUDING any fucntions passed in to change things

  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }
  // you can use this for whatever ya want!
  // it is agnostic to only the loop
  // uses break and continue correctly

</script>
</body>
</html>
