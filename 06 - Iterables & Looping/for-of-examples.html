<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  //cuts.entires();
  // const meat = cuts.entries();
  // meat.next(); done = false, cause there is more
  // value = our value and it's index

  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }
  // we can destructure!
  // since its an array, we can desturcture into their own variables
  // you dont have to think, you can just always use this one
  // EXCEPT FOR OBJECTS!

  function addUpNumbers() {
    let total = 0;
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);
  // you have no idea how many numbers are gonna come through
  // arguments is an array-ish, that gives all arguments passed into the function
  // it looks like an array, but it's not actually an array - like the query selector
  // a list with a length but it can be iterated in for of!
  // I mean we could just make arguments an array and reduce, but for this case we can go ahead and just do it the function way

  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }

  // a string, we can get the characters

  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

  // loop over dom collections without an array - like above
  // again can convert to array, but is helpful to know

</script>
</body>
</html>
