<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  for (const prop in apple) {
    const value = apple[prop];
    console.log(value, prop);
  }

  // objects are not iterables / cannot iterate object
  // so what can we do? we can do .entries
  // will be included in ES2017
  // alternatives:
  for (const prop of Object.keys(apple)) {
    const value = apple[prop];
    console.log(value, prop);
  }
  // returns an array of all of the keys
  // not the bet but will work
  // can use for in

</script>
</body>
</html>
