<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  /*
  - Var is either global or function scoped
  - Const & let are block scoped - within curly bracket. Better temporary use items
  - IE the dog year example
  */
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  var age = 100;
  if(age > 12) {
    const dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  }

  let height = 200;
  const key = 'abc123';
</script>
</body>
</html>
