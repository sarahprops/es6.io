<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  /*
    1. concise 2. implict returns = one liners 3. doesnt rebind this for nesting
  */
  const names = ['wes', 'kait', 'lux'];

  // takes name and then puts bos at the end
  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  // delete function and put in fat arrow
  // same as above
  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  // if only have 1 param, no need for parans
  // stylistic choice
  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  // implict return
  // explict means you have to write return
  // this just returns the value without the need for return
  // no need for curly brackets, it just assumes return
  const fullNames4 = names.map(name => `${name} bos`);

  // no args, pass empty paran
  const fullNames5 = names.map(() => `cool bos`);

  // this may change in the future
  // arrow functions are annoymous
  /* named function example
    function sayMyName(name) {
      alert(`Hello ${name}`);
    }
  */
  // arrow functions cannot be named, but to get around but them in a variable
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }
  // one line version
  // const sayMyName = (name) => {alert(`Hello ${name}!`)}

  sayMyName('Wes');

</script>
</body>
</html>
