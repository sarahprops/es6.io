<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl {
      background: #ffc600;
    }
  </style>
</head>
<body>
<script>
  // could pass in strings, name, age
  // but if you dont know exactly how many values are gonna be pulled in
  // we can use "rest of values remaining" = "...values"
  function highlight(strings, ...values) {
    let str = '';
    strings.forEach((string, i) => {
      str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
    });
    return str;
  }

  // debugging this returns Strings & Values. strings are the items between values
  // string array is always going to be one longer than the values

  const name = 'Snickers';
  const age = 100;

  const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
  document.body.innerHTML = sentence;
  console.log(sentence);

</script>
</body>
</html>
