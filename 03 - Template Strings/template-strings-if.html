<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  // ok so we got this data
  // it always has a name and an artist, but SOMETIMES has a featuring
  // if it has a feature, we need to include it
  const song = {
    name: 'Dying to live',
    artist: 'Tupac',
    featuring: 'Biggie Smalls'
  };

  const markup = `
    <div class="song">
      <p>
        ${song.name} â€” ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
      </p>
    </div>
  `;

  //(Featuring ${song.featuring}) works well, if there is a featuring and then great, but if not we get undefined
  // ternary operator if this then this if not nothing

  document.body.innerHTML = markup;

</script>
</body>
</html>
