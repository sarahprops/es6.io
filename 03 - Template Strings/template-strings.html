<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  /*
    before you have to stop and inset the variable and its just generally annoying
    var sentence = 'My dog ' + name + 'is ' + age * 7 + ' years old.'
  */
  const name = 'Snickers';
  const age = 2;
  // can add a var right in the middle, can run a function as well
  const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

</script>
</body>
</html>
