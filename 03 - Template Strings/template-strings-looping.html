<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  // can loop within the markup!!
  // use your arrow map function, for each dog, we want to return a string
  // getting a tempalte string in a template string
  // templatestringception!
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `;
  // adding the .join since it is returning a comma and we dont want that, this joins it together to be a fluid item!
  document.body.innerHTML = markup;

</script>
</body>
</html>
