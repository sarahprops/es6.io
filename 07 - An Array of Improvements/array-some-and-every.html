<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>

  /*
    some and every are not part of es6 but we getting love anyway
    check is some or if all items meet the requirements
  */

  const ages = [32, 15, 19, 12];

  // 👵👨 is there at least one adult in the group?
  // why some? because we want AT LEAST one
  // once it hits the first item that meets the requirements (ie 32)
  // it will return true
  const adultPresent = ages.some(age => age >= 18);
  console.log(adultPresent);

  // 🍻 is everyone old enough to drink?
  // why every? because we want EVERYONE to drink
  // there are some under, therefore false
  const allOldEnough = ages.every(age => age >= 19);
  console.log(allOldEnough);


</script>
</body>
</html>
