<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // allows us to extract data into their own vars
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  //const first = person.first
  //const last = person.last
  // instead of writing a bunch of these

  // {} is the destructuring syntax
  const { first, last, twitter } = person;

  // an example of nested data
  // example as data back from an api
  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  // const twitter = wes.links.social.twitter; ORRR
  // const {twitter, facebook} = wes.links.social
  // to rename variables, if the data comes back weirdly, like before twitter was already used, it came as a key so what to do? rename them! get twitter: tweet
  const { twitter: tweet, facebook: fb } = wes.links.social;

  // set defaults? say we are making an animation
  const settings = { width: 300, color: 'black' }  // height, fontSize but also need those things
  // const {width, height, color, fontSize} = settings;
  // set fallback or default
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
  // is it being set by settings? yes, take it over. no, rollback to be default

</script>
</body>
</html>
