<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Wes Bos', 123, 'wesbos.com'];
  // const name = details[0]
  // use destructuring, when object is {} array is []
  const [name, id, website] = details;
  console.log(name, id, website);

  // comma seperated list / string
  const data = 'Basketball,Sports,90210,23,wes,bos,cool';
  // if data is seperated by seperater, we can split it
  // then make that sucker a destructed array
  const [itemName, category, sku, inventory] = data.split(',');
  console.log(itemName, category, sku, inventory);
  // what happens if data is different or long? nothing, just throws them out
  // if you want the rest of them...

  const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
  // THE ... REST OPERATOR
  const [captain, assistant, ...players] = team;
  console.log(...players);

</script>
</body>
</html>
