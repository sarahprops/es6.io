<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  // wrestling APP
  // OOOOOOOOO YEAHHHHHHHHHH
  // need let since we update them
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  // we need to tag team, so we need to switch
  // before would need temp var
  console.log(inRing, onSide);
  // with destructuring, we just swap them!!!!
  [inRing, onSide] = [onSide, inRing];
  // WHHHATTTTTTT
  console.log(inRing, onSide);

</script>
</body>
</html>
